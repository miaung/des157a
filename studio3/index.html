<!DOCTYPE html>
<html lang="en">
<head>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game On!</title>

    <!-- Normalize CSS for Browser Consistency -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- My Styles -->
    <link href="styles.css" rel="stylesheet">

    <!-- JavaScript -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Monster Battle!</h1>
    <section id="game">
        <div>
            <img src="images/monster1.png" alt="monster 1" width="300" height="300" id="Kuromon">
            <h2>Kuromon's Health</h2>
            <!-- The divs inside the healthbar0 and healthbar1 divs are set to position
            absolute and have a width of 100%. As the game progresses their width is changed to 
            represent the percentage of health they have left. They have 0 and 1 at the end so that
            they can be easily targeted by JS based on the index value which is either 0 or 1 -->
            <div class="health">
                <div id="healthbar0"><div></div></div><p id="monsterhealth0">100%</p>
            </div>
        </div>
        <div>
            <img src="images/monster2.png" alt="monster 2" width="300" height="300" id="Shiromon">
            <h2>Shiromon's Health</h2>
            <div class="health">
                <div id="healthbar1"><div></div></div><p id="monsterhealth1">100%</p>
            </div>
        </div>
    </section>
    <section id="action">
        <div id="messages">
            <p>Press the start button to randomly select the first monster to attack!</p>
            <button id="start">Start Battle!</button>
        </div>
        <button id="attack" class="hidden">Attack!</button>
    </section>
    
</body>
</html>
